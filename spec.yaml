name: movie-matcher
region: nyc1
services:
  - name: movie-matcher
    dockerfile_path: Dockerfile
    source_dir: .
    github:
      branch: main
      deploy_on_push: true
      repo: garrettladley/movie_matcher
    health_check:
      http_path: /health_check
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /
    envs:
      - key: APP_APPLICATION__BASE_URL
        scope: RUN_TIME
        value: ${APP_URL}
      - key: APP_DATABASE__USERNAME
        scope: RUN_TIME
        value: ${movie.USERNAME}
      - key: APP_DATABASE__PASSWORD
        scope: RUN_TIME
        value: ${moviematcher.PASSWORD}
      - key: APP_DATABASE__HOST
        scope: RUN_TIME
        value: ${moviematcher.HOSTNAME}
      - key: APP_DATABASE__PORT
        scope: RUN_TIME
        value: ${moviematcher.PORT}
      - key: APP_DATABASE__DATABASE_NAME
        scope: RUN_TIME
        value: ${moviematcher.DATABASE}
      - key: OMDB_API_KEY
        scope: RUN_TIME
        value: ${OMDB_API_KEY}
databases:
  - engine: PG
    name: moviematcher
    num_nodes: 1
    size: db-s-dev-database
    version: "12"
